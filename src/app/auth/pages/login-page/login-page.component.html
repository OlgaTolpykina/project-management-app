<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center top" *transloco="let t">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>{{ t("login") }}</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="authorizeForm" (ngSubmit)="getUserSettings()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>login</mat-label>
          <input
            type="login"
            matInput
            formControlName="loginFormControl"
            [errorStateMatcher]="matcher"
            placeholder="Login"
            name="userLogin"
          />
          <mat-hint></mat-hint>
          <mat-error *ngIf="authorizeForm.controls['loginFormControl'].hasError('required')">
            Please enter a login
          </mat-error>
          <mat-error
            *ngIf="
              authorizeForm.controls['loginFormControl'].hasError('minlength') &&
              !authorizeForm.controls['loginFormControl'].hasError('required')
            "
          >
            login should be minimum of 8 characters.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            formControlName="passwordFormControl"
            placeholder="Password"
            name="userPassword"
          />
          <mat-error
            *ngIf="(authorizeForm.controls['passwordFormControl'].errors?.['passwordStrength'] || 
          authorizeForm.controls['passwordFormControl'].errors?.['minlength'])"
          >
            Your password must have at least one lower case, one upper case and one numeric
            character. Password should be minimum of 8 characters.
          </mat-error>
          <mat-error
            *ngIf="authorizeForm.controls['passwordFormControl'].errors?.['passwordMatch']"
          >
            Password not match
          </mat-error>
          <mat-error *ngIf="authorizeForm.controls['passwordFormControl'].hasError('required')">
            Please enter a password
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <div class="buttons-container" *transloco="let t">
        <button type="submit" class="link button-link">{{ t("login") }}</button>
        <a
          class="link button-link"
          routerLink="/auth/signUp"
          routerLinkActive="active"
          (click)="getUserSettings()"
          >{{ t("signUp") }}</a
        >
      </div>
    </form>
  </mat-card>
</div>
