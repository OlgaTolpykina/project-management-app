<ng-container *transloco="let t">
  <mat-dialog-content class="modal-content" align="center">
    {{ t(messageForUser) }}
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <div class="buttons-container" *ngIf="messageForUser === 'delete user prompt'">
      <button
        class="link button-link delete"
        mat-button
        mat-dialog-close
        color="warn"
        (click)="authService.messageForUser = 'delete profile'"
        (click)="authService.deleteUser()"
      >
        {{ t("delete") }}
      </button>
      <button class="link button-link" mat-button mat-dialog-close routerLinkActive="active">
        {{ t("cancel") }}
      </button>
    </div>
  </mat-dialog-actions>
</ng-container>
