<ng-container *transloco="let t">
  <h2 mat-dialog-title class="modal-title">{{ t("title") }}</h2>
  <mat-dialog-content class="modal-content">
    <mat-form-field appearance="fill">
      <mat-label>{{ t("column-title") }}</mat-label>
      <input matInput value="" [formControl]="title" required />
      <mat-error *ngIf="title.hasError('required')">{{ t("title required") }}</mat-error>
      <mat-error *ngIf="title.hasError('maxlength')">{{ t("title length") }}</mat-error>
      <mat-placeholder>{{ t("column-title-placeholder") }}</mat-placeholder>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close color="warn">{{ t("cancel") }}</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      (click)="onCreateColumn()"
      [disabled]="title.invalid"
    >
      {{ t("create") }}
    </button>
  </mat-dialog-actions>
</ng-container>
