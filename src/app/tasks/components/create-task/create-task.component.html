<form *transloco="let t" [formGroup]="taskForm">
  <mat-dialog-content class="flex-wrapper">
    <div class="task-title-wrapper">
      <mat-form-field *ngIf="isEditEnable" appearance="fill">
        <input
          matInput
          value="title"
          formControlName="title"
          placeholder="Enter task title"
          (focusout)="onEdit()"
          #titleinput
          required
        />
        <mat-error *ngIf="title?.hasError('required')">{{ t("title required") }}</mat-error>
        <mat-error *ngIf="title?.hasError('maxlength')">{{ t("title length") }}</mat-error>
      </mat-form-field>
      <span mat-dialog-title *ngIf="!isEditEnable" (click)="onEdit()">
        {{ title?.value }}
        <mat-icon>edit</mat-icon>
      </span>
    </div>

    <div class="task-desc-wrapper">
      <label>{{ t("task-desc") }}</label>
      <mat-form-field appearance="fill">
        <textarea matInput formControlName="desc" class="desc" required></textarea>
        <mat-error *ngIf="desc?.hasError('required')">{{ t("desc required") }}</mat-error>
        <mat-error *ngIf="desc?.hasError('maxlength')">{{ t("desc length") }}</mat-error>
      </mat-form-field>
    </div>

    <div class="task-user-wrapper">
      <label>{{ t("task-user") }}</label>
      <mat-form-field appearance="fill">
        <mat-select formControlName="userId" required>
          <mat-option *ngFor="let user of users" [value]="user.id">{{ user.name }}</mat-option>
        </mat-select>
        <mat-error *ngIf="user?.hasError('required')">{{ t("user required") }}</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close color="warn">{{ t("cancel") }}</button>
    <button mat-button type="submit" (click)="onCreateTask()">
      {{ t("create") }}
    </button>
  </mat-dialog-actions>
</form>
