<ng-container *transloco="let t">
  <h2 mat-dialog-title class="modal-title">{{ t("title") }}</h2>
  <mat-dialog-content class="modal-content">
    <mat-form-field appearance="fill">
      <mat-label>{{ t("board-title") }}</mat-label>
      <input matInput value="" #boardTitle />
      <mat-placeholder>{{ t("board-title-placeholder") }}</mat-placeholder>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close color="warn">{{ t("cancel") }}</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      (click)="onCreateBoard(boardTitle.value)"
      [disabled]="!boardTitle.value"
    >
      {{ t("create") }}
    </button>
  </mat-dialog-actions>
</ng-container>
