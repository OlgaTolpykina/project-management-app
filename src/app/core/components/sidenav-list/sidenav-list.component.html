<mat-nav-list *transloco="let t">
  <a mat-list-item routerLink="/" (click)="onSidenavClose()">
    <mat-icon class="nav-icon">account_circle</mat-icon>
    <span class="nav-caption">{{ t("login") }}</span>
  </a>
  <a mat-list-item routerLink="/" (click)="onSidenavClose()">
    <mat-icon class="nav-icon">assignment</mat-icon>
    <span class="nav-caption">{{ t("signUp") }}</span>
  </a>
  <div class="nav-lang">
    <mat-button-toggle-group mat-list-item name="language" aria-label="Text Language">
      <mat-button-toggle value="en" [checked]="true" (click)="changeLang('en')"
        >EN</mat-button-toggle
      >
      <mat-button-toggle value="ru" (click)="changeLang('ru')">RU</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</mat-nav-list>
