<div class="search-container">
  <div class="search-result-container" *ngIf="searchService.searchString.length < 3">
    <p>Search request length must be more than 3 chars</p>
  </div>
  <div
    class="search-result-container"
    *ngIf="searchService.filteredSearchResult.length === 0 && searchService.searchString.length > 2"
  >
    <p>Sorry, nothing matches.</p>
    <p>Try another search!</p>
  </div>
  <div class="search-result-container" *ngIf="searchService.searchString.length > 2">
    <ng-container *ngFor="let task of searchService.filteredSearchResult">
      <div class="task-container">
        <p>{{ task.title }}</p>
        <p>{{ task.order }}</p>
        <p>{{ task.description }}</p>
        <p>{{ task.userName }}</p>
      </div>
    </ng-container>
  </div>
</div>
