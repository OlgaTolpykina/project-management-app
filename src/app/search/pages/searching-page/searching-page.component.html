<div class="search-container">
  <div class="search-result-container" *ngIf="searchService.searchString.length < 3">
    <p>Try to search something</p>
  </div>
  <div class="search-result-container" *ngIf="searchService.filteredSearchResult.length === 0">
    <p>Sorry, nothing matches.</p>
    <p>Try another search!</p>
  </div>
  <ng-container *ngFor="let task of searchService.searchObject.tasks">
    <app-task class="mat-elevation-z4" [task]="task"></app-task>
  </ng-container>

    </ul>

</div>
