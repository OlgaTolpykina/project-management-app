<ng-container *ngIf="formGroup">
  <form *transloco="let t" [formGroup]="formGroup">
    <mat-dialog-content class="modal-content">
      <mat-form-field appearance="fill">
        <mat-label>{{ t("board-title") }}</mat-label>
        <input matInput value="" formControlName="title" required />
        <mat-error *ngIf="title?.hasError('required')">{{ t("title required") }}</mat-error>
        <mat-error *ngIf="title?.hasError('maxlength')">{{ t("title length") }}</mat-error>
        <mat-placeholder>{{ t("board-title-placeholder") }}</mat-placeholder>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput value="" formControlName="description" required></textarea>
        <mat-error *ngIf="title?.hasError('required')">{{ t("title required") }}</mat-error>
        <mat-error *ngIf="title?.hasError('maxlength')">{{ t("title length") }}</mat-error>
        <mat-placeholder>{{ t("board-title-placeholder") }}</mat-placeholder>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-button mat-dialog-close color="warn">{{ t("cancel") }}</button>
      <button
        mat-button
        [mat-dialog-close]="true"
        (click)="onCreateBoard()"
        [disabled]="formGroup.invalid"
      >
        {{ t("create") }}
      </button>
    </mat-dialog-actions>
  </form>
</ng-container>
