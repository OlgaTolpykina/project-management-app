<mat-card
  class="board"
  (click)="onViewBoardDetails()"
  *ngIf="board"
  [ngStyle]="{ 'background-image': 'url(' + backgroundImgUrl + ')' }"
>
  <mat-card-title class="board-title">{{ board.title }}</mat-card-title>
  <mat-card-actions align="end" *transloco="let t">
    <button mat-button (click)="onDelete($event)" class="btn delete-btn">
      {{ t("delete") }}
    </button>
  </mat-card-actions>
</mat-card>
